<!DOCTYPE html>
<html>
<head>
  <title>Marketplace</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="mktplc">
  <div id="body-wrapper">
    <h1>Marketplace from APM</h1>
  <div ng-view id="wrapper"></div>
  </div>
  <div id="audioPlayer" ng-controller="audioCtl" ng-show="showPlayer()">
  
  <div class="toggle" ng-click="toggle()">Hide</div>
  <h5 ng-bind-html-unsafe="playlist[0].title"></h5>
  <audio id="nowPlaying" ng-src="{{playlist[0].audio.url}}" autoplay="true" controls></audio>

</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/ng-infinite-scroll.js"></script>
</body>
</html>
